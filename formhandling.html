<!doctype html>
<html lang='en'>

<head>
    <title>FlashWord</title>
    <meta charset='utf-8'>
    <style>
        label {
            display: block;
        }

        input,
        button {
            display: block;
            margin: 10px 0px;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        [v-cloak] {
            display: none;
        }

        .error {
            background-color: red;
        }
    </style>
    <script src='https://unpkg.com/vue@3.4.27/dist/vue.global.js' defer></script>
    <script src='app.js' defer></script>
</head>

<body>
    <h1>FlashWord</h1>

    <div id='app' v-cloak>
        What is the English translation of the word <strong>{{ wordA }}</strong>?
        <input type='text' id='answer' v-model='answer' v-on:keyup.enter="checkAnswer()"
            v-bind:class="{error: haserror}">

        <p v-if="answer != ''">
            Your answer: {{ answer }}
        </p>
        <!-- <button v-on:click="correct = (answer == wordB); showFeedback = true">Check Answer</button> -->
        <button v-on:click="checkAnswer()">Check Answer</button>
        <div v-if='showFeedback'>
            <p v-if='correct' class="correct">
                You got it!</p>

            <p v-else class="incorrect">
                Sorry, that is incorrect - try again.
            </p>
            <img v-bind:src="'https://s3.amazonaws.com/codewithsusan/circle-' + image + '@2x.png'" :alt="imageAlt"
                :style="{width: 50+ 'px', height: 50+'px'}">
            <button v-on:click="answer = ''; showFeedback = false">Reset Answer</button>

        </div>
        <h3>Group of Checkboxes</h3>
        <input type='checkbox' id='greetings' value='greetings' v-model='categories'>
        <label for='greetings'>Greetings</label>

        <input type='checkbox' id='colors' value='colors' v-model='categories'>
        <label for='colors'>Colors</label>

        <input type='checkbox' id='verbs' value='verbs' v-model='categories'>
        <label for='verbs'>Verbs</label>
        <h3>Radios</h3>
        <input type='radio' id='easy' value='easy' name='level' v-model='level'>
        <label for='easy'>Easy</label>

        <input type='radio' id='moderate' value='moderate' name='level' v-model='level'>
        <label for='moderate'>Moderate</label>

        <input type='radio' id='difficult' value='difficult' name='level' v-model='level'>
        <label for='difficult'>Difficult</label>
        <h3>select</h3>
        <select v-model='level'>
            <option value='easy'>Easy</option>
            <option value='moderate'>Moderate</option>
            <option value='difficult'>Difficult</option>
        </select>
        <h3>Textarea</h3>
        <textarea v-model='textContent'></textarea>
    </div>
</body>

</html>
